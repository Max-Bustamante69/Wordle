<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="./script.js" defer></script>
    <title>Racc Wordle</title>
</head>

<body>
    <header>
        <h1>Welcome to Racc Wordle</h1>
        <h2>Try to guess the 5-letter word</h2>
    </header>

    <main>
        <!-- Feedback Message -->
        <div id="feedbackMessage" class="feedback-message" aria-live="polite"></div>

        <!-- Game Board -->
        <ul class="board" role="grid" aria-label="Wordle game board">
            <li class="try" role="row" aria-label="Guess 1">
                <input maxlength="1" type="text" class="char" aria-label="Letter 1" role="gridcell" autocomplete="off"
                    spellcheck="false">
                <input maxlength="1" type="text" class="char" aria-label="Letter 2" role="gridcell" autocomplete="off"
                    spellcheck="false">
                <input maxlength="1" type="text" class="char" aria-label="Letter 3" role="gridcell" autocomplete="off"
                    spellcheck="false">
                <input maxlength="1" type="text" class="char" aria-label="Letter 4" role="gridcell" autocomplete="off"
                    spellcheck="false">
                <input maxlength="1" type="text" class="char" aria-label="Letter 5" role="gridcell" autocomplete="off"
                    spellcheck="false">
            </li>
            <li class="try" role="row" aria-label="Guess 2">
                <input disabled maxlength="1" type="text" class="char" aria-label="Letter 1" role="gridcell"
                    autocomplete="off" spellcheck="false">
                <input disabled maxlength="1" type="text" class="char" aria-label="Letter 2" role="gridcell"
                    autocomplete="off" spellcheck="false">
                <input disabled maxlength="1" type="text" class="char" aria-label="Letter 3" role="gridcell"
                    autocomplete="off" spellcheck="false">
                <input disabled maxlength="1" type="text" class="char" aria-label="Letter 4" role="gridcell"
                    autocomplete="off" spellcheck="false">
                <input disabled maxlength="1" type="text" class="char" aria-label="Letter 5" role="gridcell"
                    autocomplete="off" spellcheck="false">
            </li>
            <li class="try" role="row" aria-label="Guess 3">
                <input disabled maxlength="1" type="text" class="char" aria-label="Letter 1" role="gridcell"
                    autocomplete="off" spellcheck="false">
                <input disabled maxlength="1" type="text" class="char" aria-label="Letter 2" role="gridcell"
                    autocomplete="off" spellcheck="false">
                <input disabled maxlength="1" type="text" class="char" aria-label="Letter 3" role="gridcell"
                    autocomplete="off" spellcheck="false">
                <input disabled maxlength="1" type="text" class="char" aria-label="Letter 4" role="gridcell"
                    autocomplete="off" spellcheck="false">
                <input disabled maxlength="1" type="text" class="char" aria-label="Letter 5" role="gridcell"
                    autocomplete="off" spellcheck="false">
            </li>
            <li class="try" role="row" aria-label="Guess 4">
                <input disabled maxlength="1" type="text" class="char" aria-label="Letter 1" role="gridcell"
                    autocomplete="off" spellcheck="false">
                <input disabled maxlength="1" type="text" class="char" aria-label="Letter 2" role="gridcell"
                    autocomplete="off" spellcheck="false">
                <input disabled maxlength="1" type="text" class="char" aria-label="Letter 3" role="gridcell"
                    autocomplete="off" spellcheck="false">
                <input disabled maxlength="1" type="text" class="char" aria-label="Letter 4" role="gridcell"
                    autocomplete="off" spellcheck="false">
                <input disabled maxlength="1" type="text" class="char" aria-label="Letter 5" role="gridcell"
                    autocomplete="off" spellcheck="false">
            </li>
            <li class="try" role="row" aria-label="Guess 5">
                <input disabled maxlength="1" type="text" class="char" aria-label="Letter 1" role="gridcell"
                    autocomplete="off" spellcheck="false">
                <input disabled maxlength="1" type="text" class="char" aria-label="Letter 2" role="gridcell"
                    autocomplete="off" spellcheck="false">
                <input disabled maxlength="1" type="text" class="char" aria-label="Letter 3" role="gridcell"
                    autocomplete="off" spellcheck="false">
                <input disabled maxlength="1" type="text" class="char" aria-label="Letter 4" role="gridcell"
                    autocomplete="off" spellcheck="false">
                <input disabled maxlength="1" type="text" class="char" aria-label="Letter 5" role="gridcell"
                    autocomplete="off" spellcheck="false">
            </li>
            <li class="try" role="row" aria-label="Guess 6">
                <input disabled maxlength="1" type="text" class="char" aria-label="Letter 1" role="gridcell"
                    autocomplete="off" spellcheck="false">
                <input disabled maxlength="1" type="text" class="char" aria-label="Letter 2" role="gridcell"
                    autocomplete="off" spellcheck="false">
                <input disabled maxlength="1" type="text" class="char" aria-label="Letter 3" role="gridcell"
                    autocomplete="off" spellcheck="false">
                <input disabled maxlength="1" type="text" class="char" aria-label="Letter 4" role="gridcell"
                    autocomplete="off" spellcheck="false">
                <input disabled maxlength="1" type="text" class="char" aria-label="Letter 5" role="gridcell"
                    autocomplete="off" spellcheck="false">
            </li>
            <li class="try" role="row" aria-label="Guess 7">
                <input disabled maxlength="1" type="text" class="char" aria-label="Letter 1" role="gridcell"
                    autocomplete="off" spellcheck="false">
                <input disabled maxlength="1" type="text" class="char" aria-label="Letter 2" role="gridcell"
                    autocomplete="off" spellcheck="false">
                <input disabled maxlength="1" type="text" class="char" aria-label="Letter 3" role="gridcell"
                    autocomplete="off" spellcheck="false">
                <input disabled maxlength="1" type="text" class="char" aria-label="Letter 4" role="gridcell"
                    autocomplete="off" spellcheck="false">
                <input disabled maxlength="1" type="text" class="char" aria-label="Letter 5" role="gridcell"
                    autocomplete="off" spellcheck="false">
            </li>
            <li class="try" role="row" aria-label="Guess 8">
                <input disabled maxlength="1" type="text" class="char" aria-label="Letter 1" role="gridcell"
                    autocomplete="off" spellcheck="false">
                <input disabled maxlength="1" type="text" class="char" aria-label="Letter 2" role="gridcell"
                    autocomplete="off" spellcheck="false">
                <input disabled maxlength="1" type="text" class="char" aria-label="Letter 3" role="gridcell"
                    autocomplete="off" spellcheck="false">
                <input disabled maxlength="1" type="text" class="char" aria-label="Letter 4" role="gridcell"
                    autocomplete="off" spellcheck="false">
                <input disabled maxlength="1" type="text" class="char" aria-label="Letter 5" role="gridcell"
                    autocomplete="off" spellcheck="false">
            </li>
        </ul>

        <!-- Game Instructions -->
        <div class="instructions">
            <p>Enter a 5-letter word and press Enter to guess!</p>
        </div>

        <div class="keyboard"></div>
    </main>

    <!-- Game Result Modal -->
    <dialog id="gameModal" class="game-modal" role="dialog" aria-labelledby="modalTitle"
        aria-describedby="modalMessage">
        <div class="modal-content">
            <h2 id="modalTitle"></h2>
            <p id="modalMessage"></p>
            <div class="modal-stats">
                <div class="stat">
                    <span class="stat-label">Secret Word:</span>
                    <span id="secretWord" class="stat-value"></span>
                </div>
                <div class="stat">
                    <span class="stat-label">Tries Used:</span>
                    <span id="triesUsed" class="stat-value"></span>
                </div>
            </div>
            <div class="modal-buttons">
                <button id="restartBtn" class="btn btn-primary" type="button">Play Again</button>
                <button id="closeModalBtn" class="btn btn-secondary" type="button">Close</button>
            </div>
        </div>
    </dialog>
</body>

</html>
